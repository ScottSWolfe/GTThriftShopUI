<div id="title-bar">
  <div id="title-bar-content">
    <span id="title">GT ThriftShop</span>
    <button id="button-log-in" class="btn btn-primary" type="button" (click)="login()">Log In</button>
    <span class="text-box">
      <label>Password:</label>
      <input type="password" class="form-control text-box" id="password-field" title="password" [(ngModel)]="password"
             (keyup.enter)="login()">
    </span>
    <span class="text-box">
      <label>Email:</label>
      <input type="email" class="form-control text-box" id="email-field" title="email" name="username"
             [(ngModel)]="email" (keyup.enter)="login()">
    </span>
  </div>
</div>
