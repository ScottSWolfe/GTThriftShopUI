<div class="modal-header">
  <h3 class="modal-title">{{title}}</h3>
  <button type="button" class="close" aria-label="Submitt another Ticket" (click)="(activeModal.dismiss())">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{message}}</p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" (click)="goToHome()">Back To Home</button>
  <button class="btn btn-primary" type="button" (click)="activeModal.dismiss('close')">Ok</button>
</div>
