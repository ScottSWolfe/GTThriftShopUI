<mat-card class="user-offers-card">
  <mat-card-header>
    <mat-card-title>
      Your Offers
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <span *ngIf="user?.offers?.length === 0">You have made any offers yet.</span>
    <app-listing-offer *ngFor="let offer of user?.offers; let i = index" [offer]="offer" [listing]="offer?.listing"
                       [showListing]="true" (postMessage)="loadMessages(i)">
    </app-listing-offer>
  </mat-card-content>
</mat-card>
