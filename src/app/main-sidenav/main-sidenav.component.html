<mat-sidenav-container id="main-sidenav-container">
  <mat-sidenav id="main-sidenav" mode="over" [(opened)]="opened">
    <mat-nav-list>
      <a mat-list-item routerLink="/listings" (click)="toggle()">Home</a>
      <a mat-list-item routerLink="/profile" (click)="toggle()">View Profile</a>
      <a mat-list-item routerLink="/create-listing" (click)="toggle()">Create Listing</a>
      <a mat-list-item routerLink="/admin" (click)="toggle()" *ngIf="isAdmin">Admin</a>
      <a mat-list-item routerLink="/support" (click)="toggle()">Support</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="main-content">
    <div class="main-content-container">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
